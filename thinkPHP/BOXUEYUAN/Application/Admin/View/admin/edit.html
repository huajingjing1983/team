                 <div class="row" id="admin-admin"><h2>编辑管理员信息</h2></div>
                
                <div class="row" id="admin-table">
                  <div class="row">
                 
                   <form method="post" action="">
                     <volist name='administrator' id='administrator'>
                   <table>
                   
                      <tr>
                          <td>用户名称:<span>*</span></td>
                                <td>&nbsp;</td>
                                <td><input type="text" placeholder="administrator" name="username" value="{$administrator.username}" id="admin-username"></td>

                            <tr>
                                <td>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<span>*</span></td>

                                <td><input type="password" name="password" id="admin-password" value="{$administrator.password}"></td>

                            <tr>

                                <td>&nbsp;</td>
                                <td><input type="password" name="repassword" id="admin-repassword" value=""></td>

                                <td>&nbsp;</td>
                                <td><input type="number" name="phone" value="{$administrator.phone}"id="admin-phone"></td>
                            </tr>
                            <tr>
                                <td>电子邮箱:<span>*</span></td>
                                <td>&nbsp;</td>
                                <td><input type="email" name="email" value="{$administrator.email}"id="admin-email"></td>
                            </tr>

                                <td><button type="button" class="btn btn-info btn-default" id="cancle" onclick="history.back(-1)">取消</button></td>
                            </tr>
                         
                        </table>

              </div>

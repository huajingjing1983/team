
              <div class="col-md-10 column">
                <ul class="breadcrumb">
                  <li><a href="__MODULE__/Index/index">首页</a></li>
                  <li><a href="__MODULE__/Teacher/teacher_all">名师管理</a></li>
                  <li class="active">编辑名师</li>
                </ul>
                
              
                   <div class="row" id="admin-admin"><h2>编辑名师</h2></div>
                <div class="row">
                   <form method="post" action="" enctype="multipart/form-data">
                   <table>
                      <tr>
                          <td>用户名称:<span>*</span></td>
                                <td>&nbsp;</td>
                                <td><input type="text" name="username" id="admin-username" value="{$teacher.username}" readonly></td>
                            </tr>
                            <tr>
                                <td>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:<span>*</span></td>
                                <td>&nbsp;</td>
                                <td><input type="password" name="password" id="admin-password" value="{$teacher.password}"></td>
                            </tr>
                            <tr>
                                <td>确认密码:<span>*</span></td>
                                <td>&nbsp;</td>
                                <td><input type="password" name="repassword" id="admin-repassword" value="{$teacher.password}"></td>
                            </tr>
                            <tr>
                                <td>手机号码:<span>&nbsp;</span></td>
                                <td>&nbsp;</td>
                                <td><input type="number" name="phone" id="admin-phone" value="{$teacher.phone}"></td>
                            </tr>
                            <tr>
                                <td>电子邮箱:<span>*</span></td>
                                <td>&nbsp;</td>
                                <td><input type="email" name="email" id="admin-email" value="{$teacher.email}"></td>
                            </tr>

                            <tr>
                                <td>注册时间:<span>*</td>
                                <td>&nbsp;</td>
                                <td><input type="data" name="time" id="admin-time" value="{$teacher.registertime}" readonly></td>
                            </tr>

                            <tr>
                                <td>头&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;像:<span>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td><img src="__PUBLIC__/{$teacher.img}"  width="80px" height="80px"/><input type="file" name="img" id="admin-img"></td>
                            </tr>

                            <tr>
                                <td><button type="submit" name="submit" class="btn btn-info btn-default" id="save">保存</button></td>
                                <td>&nbsp;</td>
                                <td><button type="button" class="btn btn-info btn-default" onclick="history.back(-1)" id="cancle">取消</button></td>
                            </tr>
                        </table>
                  </form>
                </div> 

                
              </div>
            </div>
          </div>
	</div>
